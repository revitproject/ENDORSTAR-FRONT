<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엔돌스타</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body> 
	<!-- base-wrap -->
	<div class="base-wrap rankingboard">
		<!-- header -->
		<header class="base-header">
			<div class="wrap-header">
				<button type="button" class="btn-ico btn-prev"><span class="hidden">이전</span></button>
				<h1 class="header-title">랭킹보드</h1>
			</div>
		</header>
		<!-- // header -->
	
		<!-- base-content -->
		<main class="base-content">
      <div class="wrap-body">
        <div class="wrap-triangle">
          <div class="triangle1"></div>
          <div class="triangle2"></div>
          
          <div class="area-rankingboard">
            <div class="ranking-period">
              <span class="tit">랭킹 집계 기간</span>
              <em class="date">24.07.01 ~ 24.07.07</em>
            </div>
            <div class="wrap-ranking">
              <div class="ranking-item is-silver">
                <div class="ranking-info">
                  <div class="ranking-img">
                    <span class="level">10</span>
                  </div>
                  <p class="ranking-text">
                    <em class="nickname">엔돌스타몽</em>
                    <span class="name">홍*동</span>
                  </p>
                  <p class="score">000,000,000</p>
                </div>
                <div class="ranking-box">
                  <strong class="ranking-text">2</strong>
                </div>
              </div>
    
              <div class="ranking-item is-gold">
                <div class="ranking-info">
                  <div class="ranking-img">
                    <span class="level">10</span>
                  </div>
                  <p class="ranking-text">
                    <em class="nickname">엔돌스타몽</em>
                    <span class="name">홍*동</span>
                  </p>
                  <p class="score">000,000,000</p>
                </div>
                <div class="ranking-box">
                  <strong class="ranking-text">1</strong>
                </div>
              </div>
    
              <div class="ranking-item is-bronze">
                <div class="ranking-info">
                  <div class="ranking-img">
                    <span class="level">10</span>
                  </div>
                  <p class="ranking-text">
                    <em class="nickname">엔돌스타몽</em>
                    <span class="name">홍*동</span>
                  </p>
                  <p class="score">000,000,000</p>
                </div>
                <div class="ranking-box">
                  <strong class="ranking-text">3</strong>
                </div>
              </div>
            </div>
          </div>
          <div class="wrap-ranking-list">
            <ul>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
		</main>
		<!-- //base-content -->
	</div>
	<!-- //base-wrap -->
	
	<!-- js library -->
	<script src="../../resources/js/lib/jquery.min.js"></script>
	<!-- js base -->
	<script src="../../resources/js/common/ui.common.js"></script>
	<script src="../../resources/js/common/ui.template.js"></script>
	
	<!-- page script -->
	<!-- //page script -->
	</body>
</html>
