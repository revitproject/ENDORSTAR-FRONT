<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엔돌스타</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body> 
	<!-- base-wrap -->
	<div class="base-wrap mypage">
		<!-- header -->
		<header class="base-header">
			<div class="wrap-header">
				<button type="button" class="btn-ico btn-prev"><span class="hidden">이전</span></button>
			</div>
		</header>
		<!-- // header -->
	
		<!-- base-content -->
		<main class="base-content">
      <div class="wrap-head">
        <h2 class="tit-xl">1:1 문의</h2>
      </div>
      <div class="wrap-body">
        <div class="wrap-qnalist is-detail">
          <div class="qna-panel question">
            <div class="wrap-question-tit">
              <strong class="mark">Q</strong>
              <div class="question-tit">
                <p class="tit-xxs">$문의 유형$</p>
                <span class="cap-m date">2024.06.20 16:01</span>
              </div>
              <button type="button" class="btn-delete">삭제</button>
            </div>
            <div class="question-item">
              <p class="question-txt">
                $문의 내용$$문의 내용$$문의 내용$$문의 내용$
                $문의 내용$
                $문의 내용$$문의 내용$
              </p>
              <div class="question-thumblist">
                <ul class="thumbnail-container">
                  <li class="thumbnail">
                    <img src="../../resources/images/temp/thumb-faq.png" alt="">
                  </li>
                  <li class="thumbnail">
                    <img src="../../resources/images/temp/thumb-faq.png" alt="">
                  </li>
                  <li class="thumbnail">
                    <img src="../../resources/images/temp/thumb-faq.png" alt="">
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="qna-panel answer">
            <div class="wrap-answer-tit">
              <strong class="mark">Q</strong>
              <div class="answer-tit">
                <p class="tit-xxs">1:1 문의 답변</p>
              </div>
            </div>
            <div class="answer-item">
              <p class="answer-txt">
                $문의 내용$$문의 내용$$문의 내용$$문의 내용$
                $문의 내용$
                $문의 내용$$문의 내용$
              </p>
            </div>
          </div>
        </div>
      </div>
		</main>
		<!-- //base-content -->

    <!-- footer -->
    <!-- // footer -->
	</div>
	<!-- //base-wrap -->
	
	<!-- js library -->
	<script src="../../resources/js/lib/jquery.min.js"></script>
	<!-- js base -->
	<script src="../../resources/js/common/ui.common.js"></script>
  <script src="../../resources/js/common/ui.template.js"></script>

	<!-- page script -->
  <!-- //page script -->
	</body>
</html>
