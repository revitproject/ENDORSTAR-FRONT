<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엔돌스타</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body> 
	<!-- base-wrap -->
	<div class="base-wrap mypage">
		<!-- header -->
		<header class="base-header">
			<div class="wrap-header">
				<button type="button" class="btn-ico btn-prev"><span class="hidden">이전</span></button>
			</div>
		</header>
		<!-- // header -->
	
		<!-- base-content -->
		<main class="base-content">
      <div class="wrap-head">
        <h2 class="tit-xl">선물하기</h2>
        <p class="desc">친구에게 엔돌캐시를 선물하세요.</p>
      </div>
      <div class="wrap-body">
        <div class="wrap-box is-gift">
          <span class="tit">선물 가능한 엔돌캐시</span>
          <em class="total">252,130</em>
        </div>
        <!-- validation 체크시 is-error 클래스 추가 -->
        <div class="form-validation is-error">
          <div class="wrap-inp">
            <label for="inpCash" class="lb-inp">선물할 엔돌캐시</label>
            <input type="tel" id="inpCash" class="inp-base" value="0" pattern="[0-9]*" inputmode="numeric">
          </div>
          <p class="validation">Inline Validation 메시지</p>
        </div>
        <div class="wrap-inp is-readonly">
          <label for="inpGift" class="lb-inp">선물할 친구</label>
          <input type="text" id="inpGift" class="inp-base" value="홍길동메시" readonly>
        </div>
        <div class="wrap-box is-total">
          <dl>
            <dt><span class="txt">총 선물할 엔돌캐시</span></dt>
            <dd><em class="text-primary">0,000,000</em></dd>
          </dl>
        </div>
      </div>

      <div class="wrap-accordion open">
        <div class="accordion-head">
          <h3 class="accordion-tit">유의사항</h3>
          <button type="button" class="btn-ico"><span class="hidden">더보기</span></button>
        </div>
        <div class="accordion-panel">
          <ul class="list-base" data-bullet="dot">
            <li class="text-grays-1">엔돌캐시는 1,000 단위로만 선물이 가능합니다.</li>
            <li>선물 받은 엔돌캐시는 선물이 불가능 합니다.</li>
            <li>선물하기, 선물하기 취소 등 엔돌캐시 내역 조회는 포인트 내역에서 확인가능해요.</li>
            <li>선물하기 취소는 친구관리에서 가능합니다.</li>
          </ul>
        </div>
      </div>
		</main>
		<!-- //base-content -->

    <!-- footer -->
    <footer class="base-footer">
      <div class="wrap-footer">
				<div class="btn-group">
          <button type="button" class="btn is-primary">선물하기</button>
				</div>
			</div>
    </footer>
    <!-- // footer -->
	</div>
	<!-- //base-wrap -->
	
	<!-- js library -->
	<script src="../../resources/js/lib/jquery.min.js"></script>
	<!-- js base -->
	<script src="../../resources/js/common/ui.common.js"></script>
  <script src="../../resources/js/common/ui.template.js"></script>

  <!-- page script -->
  <!-- //page script -->
	</body>
</html>
